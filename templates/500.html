{% extends "base.html" %}

{% block title %}Server Error - Exoplanet Detection Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-red-100 rounded-full mb-6">
                <i class="fas fa-server text-4xl text-red-600"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. Please try again later.
            </p>
        </div>
        
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="btn-primary inline-block">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
            <div class="text-sm text-gray-500">
                or
            </div>
            <a href="{{ url_for('home') }}" class="btn-secondary inline-block">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
